<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <title>Vue源码学习之路 - XVue</title>
        <style>
            *{margin: 0; padding: 0;box-sizing: border-box;}
            .box{
                width: 200px;
                margin: 100px auto;
            }
        </style>
	</head>
	<body>
        
        <div id="app">
            <div class="box">
                姓名: {{name}} - {{name}}
                <p>年龄: {{obj.age}}</p>
                <div>{{obj.message}}</div>
            </div>
        </div>
        
        <script src="./xvue.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
          var vm = new XVue({
              el: '#app',
              data: {
                  name: 'XVue',
                  obj: {
                      age: 1,
                      message: '春节快乐 (*^▽^*) ~!'

                  }
              }
          })  
            
        </script>
	</body>
</html>
